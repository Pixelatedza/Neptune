<section class="content" ng-controller="postController">
	<div class="row">
		<div class="col-md-12">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Item Types</h3>
				</div>
				<div class="box-body">
					{% for item in itemTypes %}
						<span>{{item}}</span>
						<span>{{itemTypes[item]}}</span>
						<span>------------</span>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
</section>
