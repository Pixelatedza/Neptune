<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Neptune</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<!-- Import angular libs -->
	<script src="/static/dist/js/angular.min.js"></script>
	<script src="/static/plugins/angular/angular-ui-router.js"></script>
	<!-- Bootstrap 3.3.5 -->
	<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="/static/dist/css/font-awesome.min.css">
	<!-- Ionicons -->
	<link rel="stylesheet" href="/static/dist/css/ionicons.min.css">
	<!-- Theme style -->
	<link rel="stylesheet" href="/static/dist/css/AdminLTE.min.css">
	<!-- AdminLTE Skins. Choose a skin from the css/skins
			 folder instead of downloading all of them to reduce the load. -->
	<link rel="stylesheet" href="/static/dist/css/skins/_all-skins.min.css">
	<!-- iCheck -->
	<link rel="stylesheet" href="/static/plugins/iCheck/flat/blue.css">
	<!-- Morris chart -->
	<link rel="stylesheet" href="/static/plugins/morris/morris.css">
	<!-- jvectormap -->
	<link rel="stylesheet" href="/static/plugins/jvectormap/jquery-jvectormap-1.2.2.css">
	<!-- Date Picker -->
	<link rel="stylesheet" href="/static/plugins/datepicker/datepicker3.css">
	<!-- Daterange picker -->
	<link rel="stylesheet" href="/static/plugins/daterangepicker/daterangepicker-bs3.css">
	<!-- bootstrap wysihtml5 - text editor -->
	<link rel="stylesheet" href="/static/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<script>
		var app =	angular.module('NeptuneApp', ['ui.router']).config(function($interpolateProvider,$httpProvider) {
			$interpolateProvider.startSymbol('{[{').endSymbol('}]}');
			$httpProvider.defaults.xsrfCookieName = 'csrftoken';
			$httpProvider.defaults.xsrfHeaderName = 'X-CSRFToken';
		});
	</script>

	<style>
		.nep-error{
			margin: 0px;
		}
		.nep-error>span{
			margin: 0px;
			padding: 3px;
			font-size: 12px;
		}
		input[type="checkbox"] {
			display:inline-block;
			width:20px;
			height:20px;
			margin-top: 7px;
			vertical-align:middle;
			background:url(/static/plugins/iCheck/minimal/blue.png) left top no-repeat;
			cursor:pointer;
		}
		input[type="checkbox"]:hover {
			cursor:hand;
			background:url(/static/plugins/iCheck/minimal/blue.png) -20px top no-repeat;
		}
		input[type="checkbox"]:checked {
			background:url(/static/plugins/iCheck/minimal/blue.png) -40px top no-repeat;
		}

		input[type="checkbox"]:disabled {
			background:url(/static/plugins/iCheck/minimal/blue.png) -60px top no-repeat;
		}
		input[type="checkbox"]:disabled :checked{
			background:url(/static/plugins/iCheck/minimal/blue.png) -80px top no-repeat;
		}
	</style>
	{% block js %}
	{% endblock %}
</head>
{% block body %}
{% endblock %}
<!-- jQuery 2.1.4 -->
<script src="/static/plugins/jQuery/jQuery-2.1.4.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="/static/dist/js/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>$.widget.bridge('uibutton', $.ui.button);</script>
<!-- Bootstrap 3.3.5 -->
<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<!-- Morris.js charts -->
<script src="/static/bootstrap/js/raphael-min.js"></script>
<script src="/static/plugins/morris/morris.min.js"></script>
<!-- Sparkline -->
<script src="/static/plugins/sparkline/jquery.sparkline.min.js"></script>
<!-- jvectormap -->
<script src="/static/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
<script src="/static/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
<!-- jQuery Knob Chart -->
<script src="/static/plugins/knob/jquery.knob.js"></script>
<!-- daterangepicker -->
<script src="/static/dist/js/moment.min.js"></script>
<script src="/static/plugins/daterangepicker/daterangepicker.js"></script>
<!-- datepicker -->
<script src="/static/plugins/datepicker/bootstrap-datepicker.js"></script>
<!-- Bootstrap WYSIHTML5 -->
<script src="/static/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
<!-- Slimscroll -->
<script src="/static/plugins/slimScroll/jquery.slimscroll.min.js"></script>
<!-- FastClick -->
<script src="/static/plugins/fastclick/fastclick.js"></script>
<!-- iCheck -->
<script src="/static/plugins/iCheck/icheck.js"></script>
<!-- AdminLTE App -->
<script src="/static/dist/js/app.min.js"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<!-- <script src="/static/dist/js/pages/dashboard.js"></script> -->
<!-- AdminLTE for demo purposes -->
<!-- <script src="/static/dist/js/demo.js"></script> -->
{% block js2 %}
{% endblock %}

</html>
