<section class="content">
	<div class="row">
		<div class="col-md-12">
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Items</h3>
					<div class="btn-group pull-right">
						<button type="button" class="btn btn-primary"><i class="fa fa-file" style="margin-right: 7px"></i>Export</button>
						<button type="button" class="btn btn-primary"><i class="fa fa-envelope" style="margin-right: 7px"></i>Email</button>
						<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"><i class="fa fa-plus" style="margin-right: 7px"></i>Create</button>
						<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
							<span class="caret"></span>
							<span class="sr-only">Toggle Dropdown</span>
						</button>
						<ul class="dropdown-menu" role="menu">
							{% for itemId, itemName in itemTypes.items %}
								<li>
									<a ui-sref="create_item_state({itemName:'{{itemName}}'})">{{itemName}}</a>
								</li>
							{% endfor %}
						</ul>
						
					</div>
				</div>
				<div class="box-body">
					HERE BE A DATA TABLE SOON
				</div>
			</div>
		</div>
	</div>
</section>
