<section class="content" ng-controller="postController">
	<div class="row">
		<div class="col-md-12">
			<div class="box box-primary">
				<form class="form-horizontal" ng-submit="submitForm('{{url}}')">
					{% csrf_token %}
					<div class="box-header with-border">
						<h3 class="box-title">Creating {{itemTypeName}}</h3>
					</div>
					<div class="box-body">
						{{itemForm.as_bootstrap}}
					</div>
					<div class="box-footer">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
