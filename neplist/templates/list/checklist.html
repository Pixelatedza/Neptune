<section class="content">
    <h1>{{checklist.template.title}} <small>{{checklist.date_time}}</small></h1>
    {% for check, form in forms %}
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary" ng-controller="postController">
                    <form class="form-horizontal">
                        {% csrf_token %}
                        <div class="box-header with-border">
                            <h3 class="box-title">{{check.template.title}} - {{check.status}}</h3>
                            <div class="box-tools">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                            </button>
                            </div>
                        </div>
                        <div class="box-body">
							<p>{{check.template.description}}</p>
                            {{form.as_bootstrap}}
                        </div>
                        <div class="box-footer">
                            <button type="button" ng-disabled="disabled" class="btn btn-success" ng-click="formData['status']=1;submitForm('list/check/save', {{check.pk}});">Okay</button>
                            <button type="button" ng-disabled="disabled" class="btn btn-danger" ng-click="formData['status']=2;submitForm('list/check/save', {{check.pk}});">Problem</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    {% endfor %}
</section>
