<li class="treeview">
	<a href="#">
		{% if menu.icon %}
		<i class="fa fa-{{menu.icon}}"></i>
		{% endif %}
		<span>{{menu.text}}</span>
		{% if menu.children %}
		<i class="fa fa-angle-left pull-right"></i>
		{% endif %}
	</a>
	{% if menu.children %}
	<ul class="treeview-menu">
		{% for child in menu.children %}
			{{child.render}}
		{% endfor %}
	</ul>
	{% endif %}
</li>
