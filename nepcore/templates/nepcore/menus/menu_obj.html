<li class="treeview">
	<a ui-sref="{{menu.state.name}}">
		{% if menu.icon %}
		<i class="fa fa-{{menu.icon}}"></i>
		{% endif %}
		<span>{{menu.text}}{{view.request.user}}</span>
		{% if menu.children %}
		<i class="fa fa-angle-left pull-right"></i>
		{% endif %}
	</a>
	{% if menu.children %}
	<ul class="treeview-menu">
		{% for text, child in menu.children.items %}
			{{child.render}}
		{% endfor %}
	</ul>
	{% endif %}
</li>
