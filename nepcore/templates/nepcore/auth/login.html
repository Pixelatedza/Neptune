{% extends "nepcore/base.html" %}

{% block js %}
<script>
	app.controller('LoginCtrl', function ($scope, $http, $sce) {

		$scope.username = "";
		$scope.password = "";

		$scope.loginPost = function() {
			console.log("POST")
			$http({
				method: 'POST',
				url: '/nepcore/login/',
				data : {
					username : $scope.username,
					{% if next %}
					password : $scope.password,
					next : "{{next}}"
					{% else %}
					password : $scope.password
					{% endif %}
				}
			}).then(function successCallback(response){
				window.location = response.data.msg;
			},function errorCallback(response){
				console.log(response);
				$scope.showError = !$scope.showError;
				$scope.error_message = $sce.trustAsHtml('<i class="fa fa-times-circle-o"></i> ' + response.data.msg);
			});
		}
	});
</script>
{% endblock %}

{% block body %}
	<body class="hold-transition login-page" ng-app="NeptuneApp" ng-controller="LoginCtrl">
		<div class="login-box" >
			<div class="login-logo">
				<b>Neptune </b>
			</div><!-- /.login-logo -->
			<div class="login-box-body">
				<p class="login-box-msg"> <b>Sign in to start your session </b> </p>
					<form name="form" ng-submit="loginPost()" role="form" novalidate >
					{% csrf_token %}
					<p class="text-red" ng-bind-html="error_message"></p>
					<div class="form-group has-feedback">
						<input type="text" class="form-control" placeholder="Username" ng-model = "username">
						<span class="glyphicon glyphicon-user form-control-feedback"></span>
					</div>

					<div class="form-group has-feedback">
						<input type="password" class="form-control" placeholder="Password" ng-model = "password">
						<span class="glyphicon glyphicon-lock form-control-feedback"></span>
					</div>

					<div class="row">
						<div class="col-xs-4">
						<button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
						</div><!-- /.col -->
					</div>
				</form>
			</div><!-- /.login-box-body -->
		</div><!-- /.login-box -->
	</body>
{% endblock %}

{% block js2 %}
	<script>
		$(function () {
			$('input').iCheck({
				checkboxClass: 'icheckbox_square-blue',
				radioClass: 'iradio_square-blue',

			});
		});
	</script>
{% endblock %}
